################
### MONITORS ###
################

# Desktop i5-9400f
monitor = HDMI-A-1, 1920x1080@120, 0x0, 1

# Lenovo Thinkpad X13 Gen2i
monitor = eDP-1, 1920x1200@60, 0x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = fuzzel
$notificationCenter = swaync-client -t -sw
$browser = firefox

#################
### AUTOSTART ###
#################

exec-once = $terminal fastfetch
exec-once = waybar&
exec-once = swaync&
exec-once = swaybg -i $HOME/dotfiles/wallpapers/od_tux.png -m fill
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Toggle with || clipboard history (fuzzel-based)
bind = $mainMod, V, exec, pkill fuzzel || cliphist list | fuzzel --dmenu --width 60 | cliphist decode | wl-copy

# Misc software
bind = $mainMod, T, exec, $terminal
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, N, exec, $notificationCenter
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, D, exec, pkill $menu || $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, C, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Screenshot (Grim & Slurp)
bind = , PRINT, exec, grim - | wl-copy && notify-send "Screenshot" "Copied to clipboard"
bind = $mainMod, PRINT, exec, mkdir -p ~/Pictures/Screenshots && grim ~/Pictures/Screenshots/Screenshot-$(date +'%Y-%m-%d-%H%M%S.png') && notify-send "Screenshot" "Saved to ~/Pictures/Screenshots"
bind = SHIFT, PRINT, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Region copied to clipboard"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, r-1
bind = $mainMod, mouse_up, workspace, r+1

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 1
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(61AFEFFF)
    col.inactive_border = rgba(3e4451FF)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 4
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
        size = 3
        passes = 3
        new_optimizations = true
        vibrancy = 0.4696
	xray = false
    }
}

animations {
    enabled = true

    bezier = fluent_out, 0.15, 0.6, 0.05, 1.0
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1
    
    animation = windowsIn, 1, 3.5, fluent_out, popin 90%
    animation = windowsOut, 1, 3, fluent_out, popin 90%
    animation = windowsMove, 1, 3.5, fluent_out
    animation = workspaces, 1, 3, fluent_out, slidevert
    animation = specialWorkspace, 1, 3, fluent_out, slide
    animation = fade, 1, 3, easeInOutCubic
    animation = fadeDim, 1, 3, easeInOutCubic
    animation = layers, 1, 3, fluent_out, slide
}
dwindle { 
    pseudotile = true 
    preserve_split = true
}
master {
    new_status = master
}
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,phinger-cursors-light

###############
### PLUGINS ###
###############

plugin {
    hyprexpo {
        columns = 3
        gap_size = 4
        bg_col = rgb(5c6370)
        workspace_method = first 1
        gesture_distance = 300 # how far is the "max" for the gesture
    }
}

##########################################
### INPUT (Keyboard, mouse & gestures) ###
##########################################

input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}
gesture = 3, vertical, workspace

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}
