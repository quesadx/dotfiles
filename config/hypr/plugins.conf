# =======================================================================================
# PLUGINS CONFIGURATION
# =======================================================================================

# Hyprscrolling - Scrolling layout plugin
# Documentation: https://code.hyprland.org/hyprwm/hyprland-plugins/src/branch/main/hyprscrolling
plugin {
    hyprscrolling {
        # Default column width as a fraction of monitor width (0.0 - 1.0)
        column_width = 0.5
        
        # Make single columns fullscreen
        fullscreen_on_one_column = true
        
        # Focus fit method: 0 = center, 1 = fit
        focus_fit_method = 0
        
        # Automatically move layout to make focused window visible
        follow_focus = true
        
        # Debounce time for focus events (in milliseconds)
        follow_debounce_ms = 10
        
        # Preconfigured widths for cycling with +conf/-conf
        explicit_column_widths = 0.333, 0.5, 0.667, 1.0
    }
}
