# =======================================================================================
# KEYBINDINGS
# =======================================================================================
# Based on JaKooLit's Hyprland-Dots Wiki
# https://github.com/JaKooLit/Hyprland-Dots/wiki/Keybinds

$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scrips

# Default Applications
bind = $mainMod, T, exec, $terminal
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, rofi -show drun

# Window Management
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, closewindow, 
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, G, togglegroup,
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat

# Session Management
bind = CTRL ALT, Delete, exit, 
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || exit 0
bind = CTRL ALT, L, exec, hyprlock
bind = CTRL ALT, P, exec, wlogout

# Clipboard
bind = $mainMod, C, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/clipboard.rasi | cliphist decode | wl-copy

# Search
# bind = $mainMod, S, togglespecialworkspace, magic # Keeping user's special workspace bind

# Notifications (SwayNC)
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod SHIFT, N, exec, swaync-client -C

# Focus Movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, movefocus, d

# Resize
bind = $mainMod SHIFT, left, resizeactive, -50 0
bind = $mainMod SHIFT, right, resizeactive, 50 0
bind = $mainMod SHIFT, up, resizeactive, 0 -50
bind = $mainMod SHIFT, down, resizeactive, 0 50

# Move Window
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Silent Move
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10

# Special Workspace
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, Tab, workspace, +1
bind = $mainMod SHIFT, Tab, workspace, -1

# Mouse Binding
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot (Grim & Slurp)
# Fullscreen to clipboard
bind = , Print, exec, grim - | wl-copy && notify-send "Screenshot" "Copied to clipboard"
# Fullscreen to file
bind = $mainMod, Print, exec, mkdir -p ~/Pictures/Screenshots && grim ~/Pictures/Screenshots/Screenshot-$(date +'%Y-%m-%d-%H%M%S.png') && notify-send "Screenshot" "Saved to ~/Pictures/Screenshots"
# Region to clipboard
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Region copied to clipboard"
# Region to file
bind = $mainMod SHIFT, Print, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(slurp)" ~/Pictures/Screenshots/Screenshot-$(date +'%Y-%m-%d-%H%M%S.png') && notify-send "Screenshot" "Region saved to ~/Pictures/Screenshots"
# Swappy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

# Wallpaper
bind = $mainMod, W, exec, $scriptsDir/init_swww.sh next
# bind = $mainMod SHIFT, W, exec, $scriptsDir/WallpaperEffects.sh # Missing script

# Waybar
bind = $mainMod CTRL, B, exec, killall -SIGUSR1 waybar # Toggle hide/show
# bind = $mainMod CTRL ALT, B, exec, $scriptsDir/WaybarStyles.sh # Missing script

# Multimedia
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindel = , XF86Display, exec, $terminal hyprmon
bindel = , XF86Favorites, exec, $terminal

# =======================================================================================
# HYPRSCROLLING - Scrolling Layout Keybinds
# =======================================================================================
# (Kept from previous config, managed overlaps)

# Column Navigation
bind = $mainMod, period, layoutmsg, move +col
bind = $mainMod, comma, layoutmsg, move -col

# Move Window Between Columns
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d

# Column Resizing
bind = $mainMod, bracketleft, layoutmsg, colresize -0.1
bind = $mainMod, bracketright, layoutmsg, colresize +0.1

# Cycle Through Preconfigured Column Widths
bind = $mainMod CTRL, bracketleft, layoutmsg, colresize -conf
bind = $mainMod CTRL, bracketright, layoutmsg, colresize +conf

# Swap Columns
bind = $mainMod CTRL, left, layoutmsg, swapcol l
bind = $mainMod CTRL, right, layoutmsg, swapcol r

# Layout Control
bind = $mainMod, P, layoutmsg, promote # Keeps 'Promote' instead of Wlogout

# Touchpad Gestures
bind = , swipe:3:left, layoutmsg, move +col
bind = , swipe:3:right, layoutmsg, move -col
bind = , swipe:3:up, workspace, +1
bind = , swipe:3:down, workspace, -1
bind = , swipe:4:up, exec, $scriptsDir/move_to_new.sh

