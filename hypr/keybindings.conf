# =======================================================================================
# KEYBINDINGS
# =======================================================================================

$mainMod = SUPER

# Applications
bind = $mainMod, T, exec, $terminal
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, R, exec, $menu
bind = $mainMod, D, exec, rofi -show drun

# Window Management
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || exit 0
bind = $mainMod, V, togglefloating,
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, $HOME/.config/hypr/scrips/move_to_new.sh # Move window to new workspace

# Clipboard & Notifications
bind = $mainMod, C, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/clipboard.rasi | cliphist decode | wl-copy
bind = $mainMod, N, exec, dunstctl history-pop
bind = $mainMod SHIFT, N, exec, dunstctl close-all

# Wallpaper
bind = $mainMod, W, exec, $HOME/.config/hypr/scrips/init_swww.sh next

# Focus Movement
bind = $mainMod, up, workspace, -1
bind = $mainMod, down, workspace, +1

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Overview
bind = $mainMod, o, exec, hyprctl dispatch overview:toggle

# Scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize with Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume & Brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media Control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Display settings
bindel = , XF86Display, exec, $terminal hyprmon

# Favorites key
bindel = , XF86Favorites, exec, $terminal

# Screenshots
# Fullscreen to clipboard
bind = , Print, exec, grim - | wl-copy && notify-send "Screenshot" "Copied to clipboard"
# Fullscreen to file
bind = $mainMod, Print, exec, mkdir -p ~/Pictures/Screenshots && grim ~/Pictures/Screenshots/Screenshot-$(date +'%Y-%m-%d-%H%M%S.png') && notify-send "Screenshot" "Saved to ~/Pictures/Screenshots"
# Region to clipboard
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Region copied to clipboard"
# Region to file
bind = $mainMod SHIFT, Print, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(slurp)" ~/Pictures/Screenshots/Screenshot-$(date +'%Y-%m-%d-%H%M%S.png') && notify-send "Screenshot" "Region saved to ~/Pictures/Screenshots"
# Alternative for region (Windows style)
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Region copied to clipboard"

# =======================================================================================
# HYPRSCROLLING - Scrolling Layout Keybinds
# =======================================================================================

# Column Navigation
bind = $mainMod, left, layoutmsg, focus l
bind = $mainMod, right, layoutmsg, focus r
bind = $mainMod, period, layoutmsg, move +col
bind = $mainMod, comma, layoutmsg, move -col

# Move Window Between Columns
bind = $mainMod SHIFT, left, layoutmsg, movewindowto l
bind = $mainMod SHIFT, right, layoutmsg, movewindowto r
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d

# Column Resizing
bind = $mainMod, bracketleft, layoutmsg, colresize -0.1
bind = $mainMod, bracketright, layoutmsg, colresize +0.1

# Cycle Through Preconfigured Column Widths
bind = $mainMod CTRL, bracketleft, layoutmsg, colresize -conf
bind = $mainMod CTRL, bracketright, layoutmsg, colresize +conf

# Swap Columns
bind = $mainMod CTRL, left, layoutmsg, swapcol l
bind = $mainMod CTRL, right, layoutmsg, swapcol r

# Layout Control
bind = $mainMod, TAB, layoutmsg, togglefit
bind = $mainMod, P, layoutmsg, promote

# Touchpad Gestures
bind = , swipe:3:left, layoutmsg, move +col
bind = , swipe:3:right, layoutmsg, move -col
bind = , swipe:3:up, workspace, +1
bind = , swipe:3:down, workspace, -1

