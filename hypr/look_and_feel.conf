### LOOK AND FEEL ###
#####################
# Professional Black Theme - Clean & Minimal

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    
    # Clean white borders
    col.active_border = rgba(ffffffff)
    col.inactive_border = rgba(333333ff)
    
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0  # Straight edges - no rounding
    
    active_opacity = 1.0
    inactive_opacity = 1
    
    shadow {
        enabled = false
        range = 8
        render_power = 2
        color = rgba(00000099)
    }
    
    blur {
        enabled = false  # No blur - clean look
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    
    # Smooth professional animations
    bezier = smooth, 0.25, 0.1, 0.25, 1
    bezier = quick, 0.15, 0, 0.1, 1
    
    animation = windows, 1, 4, smooth, slide
    animation = windowsIn, 1, 4, smooth, slide
    animation = windowsOut, 1, 4, smooth, slide
    animation = border, 1, 5, smooth
    animation = fade, 1, 4, smooth
    animation = fadeIn, 1, 4, smooth
    animation = fadeOut, 1, 4, smooth
    animation = workspaces, 1, 5, smooth, slide
    animation = layers, 1, 4, smooth, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}
