# =======================================================================================
# LOOK AND FEEL
# =======================================================================================

# General
general {
    gaps_in = 2
    gaps_out = 8
    border_size = 1
    
    col.active_border = rgba(ffffffbb)
    col.inactive_border = rgba(33333399)
    
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# Decoration
decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 0.95
    
    shadow {
        enabled = false
        range = 8
        render_power = 2
        color = rgba(00000099)
    }
    
    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# Animations
animations {
    enabled = yes
    
    # Bezier Curves
    bezier = fluid, 0.05, 0.9, 0.1, 1.05
    bezier = smooth, 0.25, 1, 0.5, 1
    
    # Window Animations
    # "In" is slower (6) for a deliberate, smooth entrance
    animation = windowsIn, 1, 6, fluid, popin 90%
    # "Out" is faster (3) for a snappy exit
    animation = windowsOut, 1, 3, fluid, popin 90%
    animation = windowsMove, 1, 4, fluid, slide
    
    # Borders
    animation = border, 1, 3, default
    
    # Fades
    animation = fade, 1, 4, smooth
    animation = fadeIn, 1, 5, smooth
    animation = fadeOut, 1, 3, smooth
    
    # Workspaces
    # Kept smooth and balanced
    animation = workspaces, 1, 5, smooth, slide
    animation = specialWorkspace, 1, 5, smooth, slidevert
    
    # Layer Animations
    animation = layers, 1, 5, fluid, fade
}

# Dwindle Layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master Layout
master {
    new_status = master
}

# Misc
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}
