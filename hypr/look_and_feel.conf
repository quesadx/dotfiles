#####################
### LOOK AND FEEL ###
#####################
# Professional Black Theme - Clean & Minimal

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    
    # Lighter transparent white, static (removed pulsing cyan)
    col.active_border = rgba(ffffffbb)
    col.inactive_border = rgba(33333399)
    
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0  # Straight edges - no rounding
    
    active_opacity = 1.0
    inactive_opacity = 1
    
    shadow {
        enabled = false
        range = 8
        render_power = 2
        color = rgba(00000099)
    }
    
    blur {
        enabled = false  # No blur - clean look
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    
    # "Unique & Smooth" - distinct velocity curves
    
    # Fluid: Starts fast, lands soft. Very premium feel.
    bezier = fluid, 0.05, 0.9, 0.1, 1.05
    
    # Smooth: Standard easing for simple transitions
    bezier = smooth, 0.25, 1, 0.5, 1
    
    # Windows: Subtle Pop-in with fluid landing (Slightly slower)
    animation = windowsIn, 1, 5, fluid, popin 90%
    animation = windowsOut, 1, 5, smooth, popin 90%
    animation = windowsMove, 1, 5, fluid, slide
    
    # Borders: Pulse effect (Loop disabled)
    animation = border, 1, 5, default
    # animation = borderangle, 1, 20, default, loop  <-- Removed pulsing
    
    # Fades
    animation = fade, 1, 5, smooth
    animation = fadeIn, 1, 5, smooth
    animation = fadeOut, 1, 5, smooth
    
    # Workspaces: Long, smooth slide (feels like physical pages)
    animation = workspaces, 1, 6, fluid, slide
    animation = specialWorkspace, 1, 6, fluid, slidevert
    
    # Layers (Rofi, Waybar, etc.)
    animation = layers, 1, 5, fluid, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}
