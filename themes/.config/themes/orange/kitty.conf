# ============================================================================
# KITTY TERMINAL - Dark Orange Theme
# ============================================================================

# ========== APPEARANCE ==========
background #090217
foreground #FEFDFA
selection_background #FC8820
selection_foreground #090217

# No transparency - solid black
background_opacity 0.3
dynamic_background_opacity no

# ========== FONT ==========
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 12.0

# ========== CURSOR ==========
cursor #ffffff
cursor_text_color #000000
cursor_shape block
cursor_blink_interval 0
cursor_trail 1

# ========== COLORS ==========
# Black
# slightly lighter and more distinct while following the palette
color0 #6e186e
color8 #7b2c5e

# Red
color1 #E5124A
color9 #E5124A

# Green
color2  #8F054D
color10 #8F054D

# Yellow
color3  #FDDF9A
color11 #FC8820

# Blue
color4  #9b0072
color12 #9b0072

# Magenta
color5  #8F054D
color13 #8F054D

# Cyan
color6  #FDDF9A
color14 #FDDF9A

# White
color7  #FEFDFA
color15 #FFFFFF

# ========== WINDOW ==========
window_padding_width 8
window_border_width 0
active_border_color #ffffff
inactive_border_color #333333

# ========== TAB BAR ==========
tab_bar_style powerline
tab_bar_edge top
tab_powerline_style slanted
tab_title_template "{index}: {title}"
active_tab_foreground   #000000
active_tab_background   #ffffff
inactive_tab_foreground #888888
inactive_tab_background #1a1a1a

# ========== MISC ==========
enable_audio_bell no
visual_bell_duration 0.0
confirm_os_window_close 0
