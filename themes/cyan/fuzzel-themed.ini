
[main]
font=JetBrainsMono Nerd Font:size=12
dpi-aware=yes
prompt="> "
terminal=foot
layer=overlay
exit-on-keyboard-focus-loss=yes

[colors]
# theme: cyan
# background uses BG_SECONDARY with slight transparency
background=#100030cc
text=#E0E0E0ff
match=#40DFFFff
selection=#200060cc
selection-text=#E0E0E0ff
# border uses PRIMARY to match focused-window accent
border=#40DFFFff


[border]
width=3
radius=10

[dmenu]
mode=text
