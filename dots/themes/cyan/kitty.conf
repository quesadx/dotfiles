# ============================================================================
# KITTY TERMINAL - Cyan Neon Theme
# ============================================================================

# ========== APPEARANCE ==========
background #000020
foreground #E0E0E0
selection_background #40DFFF
selection_foreground #000020

# No transparency - solid black
background_opacity 0.3
dynamic_background_opacity no

# ========== FONT ==========
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 12.0

# ========== CURSOR ==========
cursor #40DFFF
cursor_text_color #000020
cursor_shape block
cursor_blink_interval 0
cursor_trail 1

# ========== COLORS ==========
# Black
# lighten base and keep tertiary for contrast so text shows on dark wallpapers
color0 #370a81
color8 #403080

# Red
color1 #3A2AFF
color9 #3A2AFF

# Green
color2  #34009d
color10 #34009d

# Yellow
color3  #C0E0E0
color11 #40DFFF

# Blue
color4  #3e00b9
color12 #3e00b9

# Magenta
color5  #3e00b9
color13 #3e00b9

# Cyan
color6  #C0E0E0
color14 #C0E0E0

# White
color7  #E0E0E0
color15 #FFFFFF

# ========== WINDOW ==========
window_padding_width 8
window_border_width 0
active_border_color #40DFFF
inactive_border_color #200060

# ========== TAB BAR ==========
tab_bar_style powerline
tab_bar_edge top
tab_powerline_style slanted
tab_title_template "{index}: {title}"
active_tab_foreground   #000020
active_tab_background   #40DFFF
inactive_tab_foreground #888888
inactive_tab_background #1a1a1a

# ========== MISC ==========
enable_audio_bell no
visual_bell_duration 0.0
confirm_os_window_close 0
