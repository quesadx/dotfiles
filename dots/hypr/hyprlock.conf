# =============================================================================
# HYPRLOCK CONFIGURATION - Matches Rofi/Waybar Style
# =============================================================================

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = screenshot
    color = rgba(0, 0, 0, 0.9)
    blur_passes = 2
    blur_size = 4
}

# The "Window" Background
shape {
    monitor =
    size = 400, 300
    color = rgba(0, 0, 0, 0.9)
    rounding = 0
    border_size = 2
    border_color = rgba(255, 255, 255, 0.6)
    position = 0, 0
    halign = center
    valign = center
}

# Time (Top of window)
label {
    monitor =
    text = $TIME
    color = rgb(255, 255, 255)
    font_size = 45
    font_family = JetBrains Mono ExtraBold
    position = 0, 80
    halign = center
    valign = center
    zindex = 1
}

# Date (Below Time)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgb(200, 200, 200)
    font_size = 14
    font_family = JetBrains Mono
    position = 0, 40
    halign = center
    valign = center
    zindex = 1
}

# User Text (Middle)
label {
    monitor =
    text = $USER
    color = rgb(255, 255, 255)
    font_size = 16
    font_family = JetBrains Mono Bold
    position = 0, 0
    halign = center
    valign = center
    zindex = 1
}

# Password Input (Bottom of window)
# styled to look like Rofi's "inputbar"
input-field {
    monitor =
    size = 300, 45
    outline_thickness = 0
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    
    # Rofi "bg-alt" color for input background
    inner_color = rgb(26, 26, 26) 
    
    # Rofi "fg" color for text
    font_color = rgb(255, 255, 255)
    
    # No outer border on the input itself, the Shape provides the window border
    outer_color = rgba(0, 0, 0, 0)
    
    fade_on_empty = false
    placeholder_text = <span foreground="##888888">Password...</span>
    hide_input = false
    rounding = 0
    
    check_color = rgb(255, 255, 255)
    fail_color = rgb(255, 68, 68)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    
    position = 0, -60
    halign = center
    valign = center
    zindex = 1
}
